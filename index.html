<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <h1>Etch-a-Sketch</h1>
    <h2 id="gridLabel">Select Grid Size</h2>
    <div class="gridOptions">
        <button id="ten" value="10">10x10</button>
        <button id="twenty" value="20">20x20</button>
        <button id="thirty" value="30">30x30</button>
        <button id="sixty" value="60">60x60</button>
        <button id="hundred" value="100">100x100</button>
    </div>
    <p>(Select Grid Size to Reset Grid)</p>

    <h2 id="colorLabel">Choose Grid Color</h2>

    <div class="colorButtons">
        <button id="blackBtn">Black</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="erase">Erase Square</button>
    </div>

    <div id="container"></div>
    
<div class="restart">
    <button id="restart">Restart</button>
</div>  
    <p>(Select to reload page)</p>
</main>    

<footer class="footer">
    <p class="footerText">Project by Jeff Andrews for The Odin Project</p>
    <p>2022</p>
</footer>
    
</body>
</html>
